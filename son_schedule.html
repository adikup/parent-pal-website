<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Son's August Vacation Calendar</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the calendar */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better printing */
            min-height: 100vh;
            padding: 20px;
        }

        .calendar-container {
            background-color: #ffffff;
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px; /* Max width for larger screens */
            padding: 24px;
            box-sizing: border-box;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .calendar-header h1 {
            font-size: 2.5rem; /* Larger font for title */
            font-weight: 700;
            color: #334155; /* Darker text */
            margin-bottom: 8px;
        }

        .calendar-header p {
            font-size: 1.25rem; /* Subtitle font size */
            color: #64748b; /* Lighter text */
        }

        .weekdays-grid, .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns for days of the week */
            gap: 8px; /* Gap between cells */
        }

        .weekday-cell {
            background-color: #e2e8f0; /* Light gray for weekday headers */
            color: #475569; /* Darker text for headers */
            font-weight: 600;
            padding: 12px 8px;
            text-align: center;
            border-radius: 8px; /* Rounded corners for weekday cells */
            font-size: 0.9rem;
        }

        .day-cell {
            background-color: #f8fafc; /* Very light background for day cells */
            border: 1px solid #cbd5e1; /* Light border */
            border-radius: 12px; /* Rounded corners for day cells */
            min-height: 120px; /* Ensure enough space for content */
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 1.1rem;
            color: #334155;
            position: relative; /* For sticker positioning */
            overflow: hidden; /* Hide overflow if text is too long */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Subtle shadow */
        }

        .day-number {
            font-weight: 700;
            font-size: 1.3rem;
            color: #1e293b; /* Darker number */
            margin-bottom: 8px;
        }

        .event-description {
            font-size: 0.9rem;
            color: #475569;
            margin-top: 4px;
            line-height: 1.3;
        }

        .sticker {
            font-size: 2.5rem; /* Larger emoji size */
            margin-bottom: 8px;
            line-height: 1; /* Prevent extra line height */
        }

        .empty-day-cell {
            background-color: #eff6ff; /* Lighter background for empty days */
            border: 1px dashed #bfdbfe; /* Dashed border for empty days */
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-style: italic;
            border-radius: 12px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .calendar-container {
                padding: 16px;
            }
            .calendar-header h1 {
                font-size: 2rem;
            }
            .calendar-header p {
                font-size: 1rem;
            }
            .weekday-cell {
                padding: 8px 4px;
                font-size: 0.8rem;
            }
            .day-cell {
                min-height: 100px;
                padding: 8px;
                font-size: 0.9rem;
            }
            .day-number {
                font-size: 1.1rem;
            }
            .event-description {
                font-size: 0.8rem;
            }
            .sticker {
                font-size: 2rem;
            }
        }

        @media print {
            body {
                background-color: #ffffff;
                padding: 0;
                margin: 0;
                display: block;
                min-height: auto;
            }
            .calendar-container {
                box-shadow: none;
                border-radius: 0;
                width: 100%;
                max-width: none;
                padding: 20px;
            }
            .day-cell {
                min-height: 100px; /* Adjust for print */
                page-break-inside: avoid; /* Avoid breaking cells across pages */
            }
            .calendar-header {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1>August Adventures!</h1>
            <p>Let's see what fun things we'll do this month!</p>
        </div>

        <div class="weekdays-grid mb-2">
            <div class="weekday-cell">Sun</div>
            <div class="weekday-cell">Mon</div>
            <div class="weekday-cell">Tue</div>
            <div class="weekday-cell">Wed</div>
            <div class="weekday-cell">Thu</div>
            <div class="weekday-cell">Fri</div>
            <div class="weekday-cell">Sat</div>
        </div>

        <div id="calendar-days" class="days-grid">
            <!-- Calendar days will be generated here by JavaScript -->
        </div>
    </div>

    <script>
        // Define the schedule for August
        const schedule = {
            3: { description: "Car wash & IKEA", sticker: "🚗🛍️" },
            4: { description: "Summer camp Gan Tavor", sticker: "🏞️" },
            5: { description: "Summer camp Gan Tavor", sticker: "🏞️" },
            6: { description: "Summer camp Gan Tavor", sticker: "🏞️" },
            7: { description: "Summer camp Gan Tavor", sticker: "🏞️" },
            8: { description: "Camping party", sticker: "⛺🎉" },
            9: { description: "Camping party", sticker: "⛺🎉" },
            10: { description: "Summer camp Gan Tavor", sticker: "🏞️" },
            11: { description: "Summer camp Gan Tavor", sticker: "🏞️" },
            12: { description: "Summer camp Gan Tavor", sticker: "🏞️" },
            13: { description: "Summer camp Gan Tavor", sticker: "🏞️" },
            14: { description: "Summer camp Gan Tavor", sticker: "🏞️" },
            15: { description: "Podcast Super Heroes", sticker: "🎧🦸" },
            16: { description: "Shaked birthday", sticker: "🎂🎁" },
            17: { description: "Ninja Israel summer camp", sticker: "🥋🤸" },
            18: { description: "Ninja Israel summer camp", sticker: "🥋🤸" },
            19: { description: "Ninja Israel summer camp", sticker: "🥋🤸" },
            20: { description: "Ninja Israel summer camp", sticker: "🥋🤸" },
            21: { description: "Ninja Israel summer camp", sticker: "🥋🤸" },
            22: { description: "Kiryat Ono Camping", sticker: "⛺🏞️" },
            23: { description: "Day off", sticker: "😴🛋️" },
            24: { description: "Family vacation Glamping", sticker: "👨‍👩‍👧‍👦🏕️✨" },
            25: { description: "Family vacation Glamping", sticker: "👨‍👩‍👧‍👦�️✨" },
            26: { description: "Family vacation Glamping", sticker: "👨‍👩‍👧‍👦🏕️✨" },
            27: { description: "Family vacation Glamping", sticker: "👨‍👩‍👧‍👦🏕️✨" },
            28: { description: "Jurassic Park", sticker: "🦖🦕" },
            29: { description: "Day off", sticker: "😴🛋️" },
            30: { description: "Day off", sticker: "😴🛋️" },
            31: { description: "Day off", sticker: "😴🛋️" }
        };

        const calendarDaysContainer = document.getElementById('calendar-days');
        const year = 2024; // Assuming current year for August 2024
        const month = 7; // August is month 7 (0-indexed)

        // To make August 3rd the first day and align it with Sunday,
        // we set the startingDayOfWeek to 0 (Sunday).
        // The loop for generating days will then start directly from day 3.
        const startingDayOfWeek = 0; // Sunday is 0

        // Get the number of days in August
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Add empty cells to align the first day (August 3rd) with the Sunday column.
        // Since we want August 3rd to be the *first* day displayed and also under Sunday,
        // we set startingDayOfWeek to 0, meaning no empty cells are added before it.
        for (let i = 0; i < startingDayOfWeek; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.classList.add('day-cell', 'empty-day-cell');
            calendarDaysContainer.appendChild(emptyCell);
        }

        // Generate cells for each day of the month, starting from August 3rd
        for (let day = 3; day <= daysInMonth; day++) {
            const dayCell = document.createElement('div');
            dayCell.classList.add('day-cell');

            const dayNumber = document.createElement('div');
            dayNumber.classList.add('day-number');
            dayNumber.textContent = day;
            dayCell.appendChild(dayNumber);

            // Check if there's an event for this day
            if (schedule[day]) {
                const eventData = schedule[day];

                const sticker = document.createElement('div');
                sticker.classList.add('sticker');
                sticker.textContent = eventData.sticker;
                dayCell.appendChild(sticker);

                const description = document.createElement('div');
                description.classList.add('event-description');
                description.textContent = eventData.description;
                dayCell.appendChild(description);
            }

            calendarDaysContainer.appendChild(dayCell);
        }
    </script>
</body>
</html>
